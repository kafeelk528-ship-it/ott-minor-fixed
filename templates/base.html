<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OTT Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="header">
    <div class="brand"><img src="{{ url_for('static', filename='img/logo-dark.png') }}" alt="logo"><div class="small">OTT Store</div></div>
    <nav class="nav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('plans') }}">Plans</a>
      <a href="{{ url_for('cart') }}">Cart</a>
      <a href="{{ url_for('admin_login') }}">Admin</a>
    </nav>
  </header>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="card" style="margin-bottom:12px;background:#2a2a2a;">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <footer class="footer">© OTT Store • Demo</footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
