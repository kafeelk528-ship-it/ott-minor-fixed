<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTT Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar">
    <a href="{{ url_for('home') }}" class="logo">
        <img src="{{ url_for('static', filename='img/logo-dark.png') }}" height="40">
    </a>

    <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('plans_page') }}">Plans</a></li>
        <li><a href="{{ url_for('cart_page') }}">Cart</a></li>
        <li><a href="{{ url_for('admin_login') }}">Admin</a></li>
    </ul>
</nav>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for cat, msg in messages %}
                <div class="alert {{ cat }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<footer>
    <p>Â© {{ 2025 }} OTT Store</p>
</footer>

</body>
</html>
