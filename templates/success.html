{% extends "base.html" %}
{% block content %}

<div style="text-align:center; padding:40px;">

    <h1 style="font-size:28px; color:#00eaff;">Payment is in Process </h1>

    <p style="font-size:18px; margin-top:10px;">
        Thank you! Your payment information has been received successfully.
    </p>

    <div style="margin-top:20px; background:rgba(0,0,0,0.5); padding:20px; border-radius:12px; display:inline-block;">
        <p><strong>Transaction ID (UTR):</strong></p>
        <p style="font-size:20px; color:#00d2ff;">{{ utr }}</p>
    </div>

    <div style="margin-top:30px;">
        <a class="btn btn-primary" href="/invoice?utr={{ utr }}">
            Download Invoice
        </a>
    </div>

    <div style="margin-top:25px;">
        <a class="btn btn-secondary" href="/">
            Back to Home
        </a>
    </div>

</div>

{% endblock %}
