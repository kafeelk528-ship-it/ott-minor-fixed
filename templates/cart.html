{% extends "base.html" %}
{% block content %}

<h2>Your Cart</h2>

{% if products|length == 0 %}
<p>No items added.</p>
{% else %}

<ul class="cart-list">
{% for p in products %}
<li>{{ p[1] }} — ₹{{ p[2] }}</li>
{% endfor %}
</ul>

<h3>Total: ₹{{ total }}</h3>

<a href="/checkout" class="btn2">Proceed to Pay</a>

{% endif %}

{% endblock %}
