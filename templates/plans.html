{% extends "base.html" %}
{% block title %}Plans — OTT Store{% endblock %}
{% block content %}
<h2>All Plans</h2>

<div class="plans-grid">
  {% for p in plans %}
    <article class="card">
      <img class="provider-logo" src="{{ url_for('static', filename='img/' ~ p.logo) }}" alt="">
      <h3>{{ p.name }}</h3>
      <p class="muted">{{ p.desc }}</p>
      <div class="price">₹{{ p.price }}</div>
      <div class="card-actions">
        <a class="btn outlined" href="{{ url_for('plan_details', plan_id=p.id) }}">Details</a>
        <a class="btn" href="{{ url_for('add_to_cart', plan_id=p.id) }}">Add to cart</a>
        <a class="btn primary" href="{{ url_for('buy_now', plan_id=p.id) }}">Buy now</a>
      </div>
    </article>
  {% endfor %}
</div>
{% endblock %}
