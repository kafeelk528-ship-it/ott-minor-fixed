{% extends "base.html" %}
{% block content %}

<!-- HERO SECTION -->
<div class="hero-section">
    <h1>Ultimate OTT Streaming Hub</h1>
    <p>Watch Premium Platforms at Best Prices</p>

   <div class="hero-buttons">
    <a href="/plans" class="btn btn-primary">View Plans</a>
    <a href="#plans-area" class="btn btn-secondary">Explore Now</a>
</div>

<h1 class="page-title" style="text-align:center;">Choose Your Streaming Plan</h1>

<!-- PLANS GRID -->
<div class="grid" id="plans-area">
  {% for plan in data.plans %}
  <div class="card">

    <img src="{{ url_for('static', filename='img/' + plan.logo) }}" alt="{{ plan.name }}">

    <h3>{{ plan.name }}</h3>
    <p class="desc">{{ plan.desc }}</p>
    <p class="price">â‚¹{{ plan.price }}</p>

    <div class="buttons">
      <a class="btn btn-secondary" href="/add_to_cart?plan_id={{ plan.id }}">Add to Cart</a>
      <a class="btn btn-primary" href="/checkout?plan_id={{ plan.id }}">Buy Now</a>
    </div>

  </div>
  {% endfor %}
</div>

{% endblock %}
